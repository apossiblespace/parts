name: All tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: parts_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Install dependencies
        run: nix develop --command make deps

      - name: Check formatting
        run: nix develop --command make format-check

      - name: Run linter
        run: nix develop --command clj-kondo --lint src test

      - name: Run migrations
        run: nix develop --command clojure -X:migrate
        env:
          PARTS_ENV: test
          PARTS__DB__HOST: localhost
          PARTS__DB__PORT: 5432
          PARTS__DB__NAME: parts_test
          PARTS__DB__USER: postgres
          PARTS__DB__PASSWORD: postgres
          PARTS__DB__SSL: false
          # Override flake.nix PG* variables to ensure correct database
          PGDATABASE: parts_test
          PGUSER: postgres

      - name: Run tests
        run: |
          nix develop --command clojure -X:test/env:test/run || {
            echo "=== Full Clojure Error Report ==="
            find /tmp -name "clojure-*.edn" -type f -exec cat {} \;
            exit 1
          }
        env:
          PARTS_ENV: test
          PARTS__DB__HOST: localhost
          PARTS__DB__PORT: 5432
          PARTS__DB__NAME: parts_test
          PARTS__DB__USER: postgres
          PARTS__DB__PASSWORD: postgres
          PARTS__DB__SSL: false
          # Override flake.nix PG* variables to ensure correct database
          PGDATABASE: parts_test
          PGUSER: postgres

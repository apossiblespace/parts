---
# Clojure Lint with clj-kondo and reviewdog
#
# Lint errors raised as comments on pull request conversation

name: Lint Review
on: [pull_request]

jobs:
  clj-kondo:
    name: runner / clj-kondo
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸš€ Job automatically triggered by ${{ github.event_name }}"
      - run: echo "ğŸ§ Job running on ${{ runner.os }} server"
      - run: echo "ğŸ™ Using ${{ github.ref }} branch from ${{ github.repository }} repository"

      # Git Checkout
      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          token: "${{ secrets.PAT || secrets.GITHUB_TOKEN }}"
      - run: echo "ğŸ™ ${{ github.repository }} repository was cloned to the runner."

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run clj-kondo
        run: |
          nix develop --command clj-kondo --lint src test
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}

      # Summary and status
      - run: echo "ğŸ¨ Lint Review checks completed"
      - run: echo "ğŸ Job status is ${{ job.status }}."
